<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Single Oscillator Starter Patch</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" href="jquery-ui.min.css" rel="stylesheet">
    <script src="jquery-ui.min.js"></script>
    <script src="synth.js"></script>
  </head>
  <body>
    
    <div class="container">
    
      <div class="page-header">

        <h1>Single Oscillator Starter Patch</h1>

      </div>
      
      <div class="row">
        
        <div class="col-md-12">

          <div id="volumeSlider"></div>
          <label for="volumeSlider"><br>Amplifier<br>Volume</label>

        </div>
        
      </div> <!-- End Row 1 -->
      
      <br><br><br><br>
      
      <div class="row">
        
        <div class="col-md-4">

          <div id="freqSlider"></div>
          <label for="freqSlider"><br>Filter<br>Frequency</label>

        </div>

        <div class="col-md-4">

          <div id="qSlider"></div>
          <label for="qSlider"><br>Filter<br>Q</label>

        </div>

        <div class="col-md-4">

          <div id="filterGainSlider"></div>
          <label for="filterGainSlider"><br>Filter<br>Gain</label>

        </div>
        
      </div> <!-- End Row 2-->
      
      <br><br><br><br>

      <div class="row">
        
        <div class="col-md-12">

          <input type="button" id="stop" value="Panic"> 
          <label for="stop">Press [Q] to stop runaway oscillators!</label>
          
          <!-- <span>Or Press [P] to stop runaway oscillators!</span> -->

        </div>
        
      </div> <!-- End Row 3 -->
      
      <div class="row">
        
        <div class="btn-group" role="group" aria-label="First Group"> 
          
          <button type="button" class="btn btn-default" id="w">W</button> 
          <button type="button" class="btn btn-default" id="e">E</button> 
        
        </div> 
        
        <div class="btn-group" role="group" aria-label="Second Group"> 
          
          <button type="button" class="btn btn-default" id="t">T</button> 
          <button type="button" class="btn btn-default" id="y">Y</button>
          <button type="button" class="btn btn-default" id="u">U</button>
        
        </div>
        
        <div class="btn-group" role="group" aria-label="Third Group"> 
          
          <button type="button" class="btn btn-default" id="o">O</button> 
          <button type="button" class="btn btn-default" id="p">P</button> 
        
        </div> 
        
      </div> <!-- End Black Keys -->
      
      <div class="row">
  
        <div class="btn-group" role="group" aria-label="White Keys"> 
          
          <button type="button" class="btn btn-default" id="a">A</button> 
          <button type="button" class="btn btn-default" id="s">S</button> 
          <button type="button" class="btn btn-default" id="d">D</button> 
          <button type="button" class="btn btn-default" id="f">F</button>
          <button type="button" class="btn btn-default" id="g">G</button> 
          <button type="button" class="btn btn-default" id="h">H</button> 
          <button type="button" class="btn btn-default" id="j">J</button> 
          <button type="button" class="btn btn-default" id="k">K</button>
          <button type="button" class="btn btn-default" id="l">L</button>
        
        </div>  
        
      </div> <!-- End White Keys -->

    </div> <!-- End Page Container -->
    
  </body>
</html>
